    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h4>Membership Registration</h4>
          </div>
          <div class="card-body" [@regStagger]="regForm">
            <form class="form-horizontal">
              <div class="form-group row">
                <label class="col-sm-2">Firstname</label>
                <div class="col-sm-4">
                  <input id="firstname" type="text" name="firstname" placeholder="Firstname Address" class="form-control form-control-success" [(ngModel)]="regForm.firstname" required><small class="form-text">* Firstname Required.</small>
                </div>
                <label class="col-sm-2">Lastname</label>
                <div class="col-sm-4">
                  <input id="lastname" type="text" name="lastname" placeholder="lastname Address" class="form-control form-control-success" [(ngModel)]="regForm.lastname" required><small class="form-text">* lastname Required.</small>
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2">Email</label>
                  <div class="col-sm-4">
                      <input id="email" type="text" name="email" placeholder="Email Address" class="form-control form-control-success" [(ngModel)]="regForm.email" required><small class="form-text">* Email Required.</small>
                  </div>
                  <label class="col-sm-2">Phone</label>
                  <div class="col-sm-4">
                    <input id="phone" type="text" name="phone" placeholder="23480xxxxxxx" class="form-control form-control-success" [(ngModel)]="regForm.phone" required><small class="form-text">* Phone Required.</small>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2">Address</label>
                  <div class="col-sm-4">
                      <textarea id="address" type="text" name="address" placeholder="Address" class="form-control form-control-success" row="2" [(ngModel)]="regForm.address" required></textarea><small class="form-text">* Address Required.</small>
                  </div>
                  <label class="col-sm-2">Username</label>
                  <div class="col-sm-4">
                    <input id="username" type="text" name="username" placeholder="username" class="form-control form-control-success" [(ngModel)]="regForm.username" required><small class="form-text">* Username Required.</small>
                  </div>
                </div>

              <div class="form-group row">
                  <label class="col-sm-2">Type</label>
                  <div class="col-sm-4">
                      <select id="type" name="type" [(ngModel)]="regForm.type" class="form-control" required>
                          <option value="">-- Types --</option>
                          <option value="Admin">Admin</option>
                          <option value="User">User</option>
                        </select>
                  </div>
                  <label class="col-sm-2">Roles</label>
                  <div class="col-sm-4">
                      <select id="roles" name="roles" [(ngModel)]="regForm.roles" class="form-control" required>
                          <option value="">-- Roles --</option>
                          <option value="Admin">Admin</option>
                          <option value="User">User</option>
                        </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2">Status</label>
                  <div class="col-sm-4">
                      <select [(ngModel)]="regForm.status" id="status" name="status" class="form-control" required>
                          <option value="">-- Select status --</option>
                          <option value="1">Enabled</option>
                          <option value="0">Disabled</option>
                        </select>
                  </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2">Password</label>
                    <div class="col-sm-4">
                        <input id="password" type="password" name="password" placeholder="xxxxxxxxxxxx" class="form-control form-control-warning" [(ngModel)]="regForm.password"  required><small class="form-text">* Password Required.</small>
                    </div>
                    <label class="col-sm-2">Confirm Password</label>
                    <div class="col-sm-4">
                        <input id="confirm_password" type="password" name="confirm_password" placeholder="xxxxxxxxxxxx" class="form-control form-control-warning" [(ngModel)]="regForm.confirm_password"  required><small class="form-text">* Confirm Passsword Required.</small>
                    </div>
                  </div>

              <div class="form-group row">       
                <div class="col-sm-10 offset-sm-2">
                  <!-- <input type="button" value="Signin" class="btn btn-primary"> -->
                  <button type="button" class="btn btn-primary" (click)="registerUser()"> Continue >> </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
