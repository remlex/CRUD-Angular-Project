<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4>Basic Table -- [Login by: {{ getUsername() }}]</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table" class="table table-striped table-bordered footer-callback" [@listStagger]="users">
                  <!-- *ngIf="users" -->
                <thead>
                  <tr>
                    <th>S/No:</th>
                    <th>Username</th>
                    <th>Date Created</th>
                    <th>Picture</th>
                    <!-- <th style="width:120px;">Edit</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let u of products; let i = index">
                    <th scope="row">{{ i + 1}}</th>
                    <td>{{ u.username}}</td>
                    <td>{{ u.created_at | date:'longDate'}}</td>
                    <td>
                      <!-- <img [src]="http://localhost/ng_new/backend/public/public/uploads/images/69014.JPG"  style="width:50px;height:50px"> -->
                      <img class="img-responsive" src="http://localhost/ng_new/backend/public/public/uploads/images/{{ u.picture }}" style="width:50px;height:50px"/>
                    </td>
                    <!-- <td>
                      <a [routerLink]="['/edit_register/', u.id]" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i></a> &nbsp;
                      <a class="btn btn-danger btn-sm" (click)="deleteuser(u.id)"><i class="fa fa-remove"></i></a>
                    </td> -->
                  </tr> 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
