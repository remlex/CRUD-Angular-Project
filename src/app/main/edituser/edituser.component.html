<section>
  <div class="container-fluid">

    <!-- <header>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4>Basic Table</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table" class="table table-striped table-bordered footer-callback" [@listStagger]="users">
                  <!-- *ngIf="users" -->
                <thead>
                  <tr>
                    <th></th>
                    <th>Firstname</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Roles</th>
                    <th>Date Created</th>
                    <th style="width:120px;">Edit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let u of users; let i = index">
                      <!-- *ngFor="let ret of getUser; ; let i = index" -->
                    <th scope="row">{{ i + 1}}</th>
                    <td>{{ u.firstname}}</td>
                    <td>{{ u.lastname}}</td>
                    <td>{{ u.username}}</td>
                    <td>{{ u.email}}</td>
                    <td>{{ u.phone}}</td>
                    <td>{{ u.address}}</td>
                    <td>{{ u.roles}}</td>
                    <td>{{ u.created_at | date:'longDate'}}</td>
                    <td>
                      <a [routerLink]="['/edit_register/', u.id]" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i></a> &nbsp;
                      <a class="btn btn-danger btn-sm" (click)="deleteuser(u.id)"><i class="fa fa-remove"></i></a>
                    </td>
                  </tr> 
                  <!-- onclick="return confirm('Are you sure you want to delete this records!');" -->

            </div>
